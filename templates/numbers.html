<!DOCTYPE html>

  <html>

    <head>
      <meta charset="utf-8">
      <title>Recipe Book</title>
      <link rel="stylesheet" href="static/screen.css" />
      <meta name="description" content="Organise your recipes & keep them safe in one place." />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
    </head>

    <body>
      <div id='nav'>
        <a href="{{ url_for('index') }}">Home</a>
        &nbsp;&#10047;&nbsp;
        <a href="{{ url_for('numbers') }}">Add Recipe</a>
        &nbsp;&#10047;&nbsp;
        <a href="{{ url_for('view') }}">View Recipes</a>
      </div>

      <div class='content'>
        <div class='background'>
        <form action="/add" method="post">
          <p>
            <label for="ingredients">Number of Ingredients</label>
            <br>
            <input type="number" id="ingred" name="ingred" min="1" autocomplete="off" required />
          </p>
          <p>
            <label for="steps">Number of Steps</label>
            <br>
            <input type="number" id="steps" name="steps" min="1" autocomplete="off" required />
          </p>
          <p>
            <input type="submit" value="Enter Recipe" class='btn'/>
          </p>
        </form>
        </div>
      </div>
    </body>


  </html>
